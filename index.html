<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City Builder</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111122;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 15px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            pointer-events: none;
            z-index: 100;
        }

        .title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .metric {
            margin: 5px 0;
        }

        .value {
            color: #fff;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="overlay">
        <div class="title">COMPLEXITY_CITY_METRICS</div>
        <div id="building-info" style="margin-bottom: 10px; color: #fff; font-size: 0.8rem; height: 40px;">
            HOVER_OVER_BUILDING_FOR_DATA
        </div>
        <div class="metric">AVG_COMPLEXITY: <span id="avg-complexity" class="value">0.00</span></div>
        <div class="metric">TOTAL_COMPONENTS: <span id="total-functions" class="value">0</span></div>
        <div class="metric">STATUS: <span id="status" class="value">LOADING...</span></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, raycaster, mouse;
        const CITY_DATA_URL = 'city.json';
        const buildings_meshes = [];

        init();
        loadCityData();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.FogExp2(0x050510, 0.015);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(40, 30, 40);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x202040, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshStandardMaterial({ color: 0x0a0a0a })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid helper
            const grid = new THREE.GridHelper(500, 100, 0x00ff00, 0x111111);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);
            animate();
        }

        async function loadCityData() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(CITY_DATA_URL);
                if (!response.ok) throw new Error("CITY_DATA_NOT_FOUND");

                const data = await response.json();
                renderCity(data.buildings);

                document.getElementById('avg-complexity').textContent = data.metrics.avg_complexity;
                document.getElementById('total-functions').textContent = data.metrics.total_functions;
                statusEl.textContent = "NOMINAL";

            } catch (error) {
                console.error(error);
                statusEl.textContent = "ERROR: " + error.message;
            }
        }

        function renderCity(buildings) {
            buildings.forEach(b => {
                const geometry = new THREE.BoxGeometry(b.width, b.height, b.depth);
                const material = new THREE.MeshStandardMaterial({
                    color: b.color,
                    emissive: new THREE.Color(b.color).multiplyScalar(0.15),
                    roughness: 0.3,
                    metalness: 0.6
                });
                const mesh = new THREE.Mesh(geometry, material);

                mesh.position.set(b.x, b.height / 2, b.z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                // Add tooltip-like name (console for now)
                mesh.userData = b;

                scene.add(mesh);
                buildings_meshes.push(mesh);
            });
        }

        let intersectedObject = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(buildings_meshes);

            if (intersects.length > 0) {
                if (intersectedObject != intersects[0].object) {
                    if (intersectedObject) {
                        intersectedObject.material.emissiveIntensity = 0.15; // Reset previous
                    }
                    intersectedObject = intersects[0].object;
                    intersectedObject.material.emissiveIntensity = 0.8; // Highlight current

                    const b = intersectedObject.userData;
                    document.getElementById('building-info').innerHTML = `
                        <span style="color:#0f0">[${b.type.toUpperCase()}]</span> ${b.name}<br>
                        COMPLEXITY: ${b.complexity} | FILE: ${b.file}
                    `;
                }
            } else {
                if (intersectedObject) {
                    intersectedObject.material.emissiveIntensity = 0.15; // Reset if no longer hovering
                    intersectedObject = null;
                }
                document.getElementById('building-info').textContent = "HOVER_OVER_BUILDING_FOR_DATA";
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
