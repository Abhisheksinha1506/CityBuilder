<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City Builder - Sim City Expansion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(5, 5, 20, 0.9);
            padding: 20px;
            border-left: 2px solid #00ffcc;
            border-top: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            pointer-events: none;
            z-index: 100;
            min-width: 280px;
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        .title {
            font-weight: 900;
            font-size: 1rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .metric {
            margin: 10px 0;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
        }

        .value {
            color: #fff;
            font-weight: bold;
        }

        #building-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 255, 204, 0.05);
            border: 1px dashed rgba(0, 255, 204, 0.3);
            font-size: 0.75rem;
            color: #fff;
            min-height: 80px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 204, 0.2);
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        #status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            opacity: 0.8;
            text-align: right;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
        }

        #debug-console {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 320px;
            height: 200px;
            background: rgba(5, 5, 20, 0.95);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.7rem;
            padding: 10px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        #debug-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #00ffcc;
            color: #050510;
            border: none;
            padding: 5px 15px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.2s;
        }

        #debug-toggle:hover {
            background: #fff;
            box-shadow: 0 0 10px #00ffcc;
        }

        .debug-msg {
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.1);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="overlay">
        <div class="scan-line"></div>
        <div class="title">Metropolis Overview</div>
        <div class="metric">Total Buildings: <span id="urban-density" class="value">0 structures</span></div>
        <div class="metric">District Health: <span id="mainframe-health" class="value">STABLE</span></div>
        <div class="metric">Evolution Load: <span id="system-load" class="value">0%</span></div>

        <div id="building-info">
            System Idle: Select a building for details
        </div>
    </div>

    <div id="status-bar">
        Autogit Growth Engine // v2.0-HYPER-AUTONOMOUS<br>
        District Time: <span id="time-display">MIDNIGHT</span> | Latest Update: <span id="last-evolution">---</span>
    </div>

    <button id="debug-toggle">DEBUG_SHELL</button>
    <div id="debug-console">
        <div class="debug-msg">[SYSTEM] Initializing Metropolitan Core...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, raycaster, mouse;
        let sunLight, moonLight, ambientLight, skyLight;
        const CITY_DATA_URL = 'city.json';
        const buildings_meshes = [];
        let time = 0; // Linked to system time

        // Window texture generator
        function createWindowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; // Increased resolution
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, 128, 128);

            ctx.fillStyle = '#ffff66';
            for (let y = 10; y < 118; y += 16) {
                for (let x = 10; x < 118; x += 16) {
                    if (Math.random() > 0.4) {
                        ctx.globalAlpha = Math.random() * 0.9 + 0.1;
                        ctx.fillRect(x, y, 8, 8); // Sharper windows
                        // Add sub-glow
                        ctx.shadowBlur = 4;
                        ctx.shadowColor = '#ffff66';
                    }
                }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.repeat.set(2, 8); // Better scaling for buildings
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        const windowTexture = createWindowTexture();

        init();
        loadCityData();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.005);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(120, 80, 120);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.15;

            // Lighting System
            ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            skyLight = new THREE.HemisphereLight(0x8080ff, 0x050510, 0.5);
            scene.add(skyLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 4.0);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 4096;
            sunLight.shadow.mapSize.height = 4096;
            sunLight.shadow.camera.left = -500;
            sunLight.shadow.camera.right = 500;
            sunLight.shadow.camera.top = 500;
            sunLight.shadow.camera.bottom = -500;
            scene.add(sunLight);

            moonLight = new THREE.DirectionalLight(0x4444ff, 1.0);
            moonLight.position.set(-50, 50, -50);
            scene.add(moonLight);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(5000, 5000),
                new THREE.MeshStandardMaterial({
                    color: 0x0a0a0f,
                    roughness: 0.6,
                    metalness: 0.1
                })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);

            const toggle = document.getElementById('debug-toggle');
            const consoleBox = document.getElementById('debug-console');
            toggle.addEventListener('click', () => {
                consoleBox.style.display = consoleBox.style.display === 'none' ? 'block' : 'none';
                addDebugMessage("DEBUG_SHELL_" + (consoleBox.style.display === 'none' ? "DISCONNECTED" : "ACTIVE"));
            });

            animate();
        }

        function addDebugMessage(msg) {
            const consoleBox = document.getElementById('debug-console');
            const div = document.createElement('div');
            div.className = 'debug-msg';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleBox.appendChild(div);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        function updateDayNight() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            // 6 AM = 0, 12 PM = PI/2, 6 PM = PI, 12 AM = 3PI/2
            time = ((hours + minutes / 60 - 6) % 24) * (Math.PI / 12);

            const sunY = Math.sin(time);
            const sunX = Math.cos(time);

            sunLight.position.set(sunX * 300, sunY * 300, 150);
            moonLight.position.set(-sunX * 300, -sunY * 300, -150);

            const isDay = sunY > 0;
            const intensity = Math.max(0, sunY);

            // Background & Fog Color Transition
            const dayColor = new THREE.Color(0x87CEEB); // Sky Blue (Brighter)
            const nightColor = new THREE.Color(0x020205);
            const activeColor = nightColor.clone().lerp(dayColor, intensity);

            scene.background = activeColor;
            scene.fog.color = activeColor;

            // Intensity Management
            sunLight.intensity = intensity * 4.0;
            moonLight.intensity = Math.max(0, -sunY) * 1.5;
            ambientLight.intensity = 0.2 + intensity * 0.5;

            // HUD Update
            const timeSpan = document.getElementById('time-display');
            if (sunY > 0.8) timeSpan.textContent = "PEAK_DAYLIGHT";
            else if (sunY > 0.2) timeSpan.textContent = "DAY_CYCLE";
            else if (sunY > -0.2) {
                timeSpan.textContent = "TWILIGHT_TRANSIT";
                if (Math.abs(sunY) < 0.05) addDebugMessage("Global Twilight Detected");
            }
            else timeSpan.textContent = "NIGHT_CYCLE";
        }

        async function loadCityData() {
            try {
                const response = await fetch(CITY_DATA_URL + '?t=' + Date.now());
                const data = await response.json();

                renderInfrastructure(data.roads, data.gardens);
                renderCity(data.buildings);

                document.getElementById('urban-density').textContent = data.stats.urban_density;
                document.getElementById('mainframe-health').textContent = data.stats.mainframe_health;
                document.getElementById('last-evolution').textContent = data.stats.last_evolution;

                addDebugMessage(`Sync successful: ${data.buildings.length} nodes loaded.`);

            } catch (error) {
                console.error("City synchronization failed:", error);
                addDebugMessage("CRITICAL: Sync Failure - Mainframe unstable");
            }
        }

        function renderInfrastructure(roads, gardens) {
            // Gardens
            gardens.forEach(g => {
                const gardenGeom = new THREE.PlaneGeometry(g.size, g.size);
                const gardenMat = new THREE.MeshStandardMaterial({
                    color: 0x1b5e20,
                    roughness: 0.9
                });
                const garden = new THREE.Mesh(gardenGeom, gardenMat);
                garden.rotation.x = -Math.PI / 2;
                garden.position.set(g.x, 0.15, g.z);
                garden.receiveShadow = true;
                scene.add(garden);

                // Add small "foliage" boxes for granulation
                for (let i = 0; i < (g.foliage || 0); i++) {
                    const bush = new THREE.Mesh(
                        new THREE.BoxGeometry(0.5, 0.5 + Math.random(), 0.5),
                        new THREE.MeshStandardMaterial({ color: 0x2e7d32 })
                    );
                    bush.position.set(
                        g.x + (Math.random() - 0.5) * g.size * 0.8,
                        0.4,
                        g.z + (Math.random() - 0.5) * g.size * 0.8
                    );
                    bush.castShadow = true;
                    scene.add(bush);
                }
            });

            // Roads
            roads.forEach(r => {
                const roadGeom = new THREE.PlaneGeometry(r.vertical ? r.w : r.l, r.vertical ? r.l : r.w);
                const roadMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                const road = new THREE.Mesh(roadGeom, roadMat);
                road.rotation.x = -Math.PI / 2;
                road.position.set(r.x, 0.1, r.z);
                road.receiveShadow = true;
                scene.add(road);

                // Emissive road dividers
                const entryCount = 10;
                for (let i = 0; i < entryCount; i++) {
                    const pos = (i / entryCount) * r.l - r.l / 2;
                    const dashLen = 1;
                    const dashGeom = new THREE.PlaneGeometry(r.vertical ? 0.1 : dashLen, r.vertical ? dashLen : 0.1);
                    const dashMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
                    const dash = new THREE.Mesh(dashGeom, dashMat);
                    dash.rotation.x = -Math.PI / 2;
                    if (r.vertical) dash.position.set(r.x, 0.2, r.z + pos);
                    else dash.position.set(r.x + pos, 0.2, r.z);
                    scene.add(dash);
                }

                // Street Lights
                if (r.lights) {
                    for (let i = 0; i < 5; i++) {
                        const l_pos = (i / 5) * r.l - r.l / 2;
                        const pole = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.1, 0.1, 4),
                            new THREE.MeshStandardMaterial({ color: 0x333333 })
                        );
                        const street_x = r.vertical ? r.x + 2 : r.x + l_pos;
                        const street_z = r.vertical ? r.z + l_pos : r.z + 2;
                        pole.position.set(street_x, 2.1, street_z);
                        scene.add(pole);

                        const lamp = new THREE.Mesh(
                            new THREE.SphereGeometry(0.2),
                            new THREE.MeshBasicMaterial({ color: 0x00ffcc })
                        );
                        lamp.position.set(street_x, 4.1, street_z);
                        scene.add(lamp);
                    }
                }
            });
        }

        function renderCity(buildings) {
            buildings.forEach(b => {
                const group = new THREE.Group();
                const geometry = new THREE.BoxGeometry(b.width * 0.9, b.height, b.depth * 0.9);

                const baseMat = new THREE.MeshStandardMaterial({
                    color: b.color,
                    roughness: 0.3,
                    metalness: 0.2
                });
                const windowMat = new THREE.MeshStandardMaterial({
                    color: b.color,
                    map: windowTexture,
                    emissive: new THREE.Color(b.color),
                    emissiveIntensity: 0.4,
                    roughness: 0.1,
                    metalness: 0.6
                });

                const materials = [windowMat, windowMat, baseMat, baseMat, windowMat, windowMat];

                const mesh = new THREE.Mesh(geometry, materials);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                group.add(mesh);

                // Add Rooftop Granulation
                if (b.roof_decor) {
                    const roofY = b.height / 2;
                    if (b.roof_decor === "helipad") {
                        const h_geom = new THREE.CylinderGeometry(1.5, 1.5, 0.1, 32);
                        const h_mat = new THREE.MeshStandardMaterial({ color: 0x222222 });
                        const h = new THREE.Mesh(h_geom, h_mat);
                        h.position.y = roofY + 0.05;
                        group.add(h);
                        // H Marker
                        const ring = new THREE.Mesh(
                            new THREE.TorusGeometry(1.2, 0.05, 16, 100),
                            new THREE.MeshBasicMaterial({ color: 0xffffff })
                        );
                        ring.rotation.x = Math.PI / 2;
                        ring.position.y = roofY + 0.1;
                        group.add(ring);
                    } else if (b.roof_decor === "beacon") {
                        const beaconBase = new THREE.Mesh(new THREE.BoxGeometry(2, 0.5, 2), new THREE.MeshStandardMaterial({ color: b.color }));
                        beaconBase.position.y = roofY + 0.25;
                        group.add(beaconBase);
                        const lightPoint = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                        lightPoint.position.y = roofY + 1.2;
                        group.add(lightPoint);
                        const beamGeom = new THREE.CylinderGeometry(0.5, 2, 50, 32, 1, true);
                        const beamMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1 });
                        const beam = new THREE.Mesh(beamGeom, beamMat);
                        beam.position.y = roofY + 25;
                        group.add(beam);
                    } else if (b.roof_decor === "cooling_tower") {
                        const towerGeom = new THREE.CylinderGeometry(1.5, 2.5, 4, 32);
                        const tower = new THREE.Mesh(towerGeom, new THREE.MeshStandardMaterial({ color: 0x666666 }));
                        tower.position.y = roofY + 2;
                        group.add(tower);
                        const tip = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.2), new THREE.MeshStandardMaterial({ color: 0x333333 }));
                        tip.rotation.x = Math.PI / 2;
                        tip.position.y = roofY + 4;
                        group.add(tip);
                    } else if (b.roof_decor === "satellite_dish") {
                        const base = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), new THREE.MeshStandardMaterial({ color: 0x333333 }));
                        base.position.y = roofY + 0.5;
                        group.add(base);
                        const dish = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2), new THREE.MeshStandardMaterial({ color: 0xcccccc }));
                        dish.position.y = roofY + 1.5;
                        dish.rotation.x = Math.PI / 4;
                        group.add(dish);
                    } else if (b.roof_decor === "hvac_unit") {
                        const hvac = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.8, 1.5), new THREE.MeshStandardMaterial({ color: 0x444444 }));
                        hvac.position.y = roofY + 0.4;
                        group.add(hvac);
                    } else if (b.roof_decor === "small_antenna") {
                        const ant = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 3), new THREE.MeshStandardMaterial({ color: 0x333333 }));
                        ant.position.set(1, roofY + 1.5, 1);
                        group.add(ant);
                    }
                }

                group.position.set(b.x, b.height / 2, b.z);
                group.userData = b;
                scene.add(group);
                buildings_meshes.push(group);
            });
        }

        let intersectedObject = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(buildings_meshes, true);

            if (intersects.length > 0) {
                // Find the group (building)
                let target = intersects[0].object;
                while (target.parent && target.parent !== scene) {
                    target = target.parent;
                }

                if (intersectedObject != target) {
                    if (intersectedObject) {
                        setEmissive(intersectedObject, 0.4);
                    }
                    intersectedObject = target;
                    setEmissive(intersectedObject, 1.5);

                    const b = intersectedObject.userData;
                    document.getElementById('building-info').innerHTML = `
                        <div style="font-weight:900; color:#00ffcc; text-transform:uppercase; border-bottom:1px solid #00ffcc; padding-bottom:5px; margin-bottom:8px">${b.name}</div>
                        <div style="font-size:0.7rem; color:#fff"><span style="opacity:0.6">Building Type:</span> ${b.type}</div>
                        <div style="font-size:0.7rem; color:#fff"><span style="opacity:0.6">Growth Rating:</span> ${b.complexity}</div>
                        <div style="font-size:0.65rem; color:#00ffcc; margin-top:8px; font-family:monospace">[ Location ]<br>${b.address}</div>
                    `;
                }
            } else {
                if (intersectedObject) {
                    setEmissive(intersectedObject, 0.4);
                    intersectedObject = null;
                }
                document.getElementById('building-info').textContent = "System Idle: Select a building for details";
            }
        }

        function setEmissive(group, intensity) {
            group.traverse(child => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(m => { if (m.emissive) m.emissiveIntensity = intensity; });
                    } else {
                        if (child.material.emissive) child.material.emissiveIntensity = intensity;
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateDayNight();
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
