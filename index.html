<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City Builder - Sim City Expansion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 20, 0.85);
            padding: 20px;
            border-left: 4px solid #00ffcc;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 100;
            min-width: 250px;
            backdrop-filter: blur(5px);
        }

        .title {
            font-weight: 900;
            font-size: 1.1rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .metric {
            margin: 8px 0;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }

        .value {
            color: #fff;
            font-weight: bold;
        }

        #building-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 204, 0.2);
            font-size: 0.8rem;
            color: #fff;
        }

        #status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="overlay">
        <div class="title">Metropolis_Mainframe</div>
        <div class="metric">URBAN_DENSITY: <span id="urban-density" class="value">0 structures</span></div>
        <div class="metric">MAINFRAME_HEALTH: <span id="mainframe-health" class="value">STABLE</span></div>
        <div class="metric">SYSTEM_LOAD: <span id="system-load" class="value">0%</span></div>

        <div id="building-info">
            SYSTEM_IDLE: SELECT_NODE_TO_INSPECT
        </div>
    </div>

    <div id="status-bar">
        AUTOGIT_EVOLUTION_ENGINE // v2.0-HYPER-AUTONOMOUS<br>
        LAST_SYNC: <span id="last-evolution">---</span>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, raycaster, mouse;
        const CITY_DATA_URL = 'city.json';
        const buildings_meshes = [];

        // Window texture generator
        function createWindowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, 64, 64);

            ctx.fillStyle = '#ffff66';
            for (let y = 4; y < 60; y += 8) {
                for (let x = 4; x < 60; x += 8) {
                    if (Math.random() > 0.3) {
                        ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                        ctx.fillRect(x, y, 4, 4);
                    }
                }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.repeat.set(1, 4);
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        const windowTexture = createWindowTexture();

        init();
        loadCityData();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.008);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(60, 50, 60);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Cinematic Lighting
            const ambientLight = new THREE.AmbientLight(0x4040a0, 0.8);
            scene.add(ambientLight);

            const moonLight = new THREE.DirectionalLight(0x8080ff, 2.0);
            moonLight.position.set(20, 100, 20);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 4096;
            moonLight.shadow.mapSize.height = 4096;
            scene.add(moonLight);

            const cityGlow = new THREE.PointLight(0x00ffcc, 1, 100);
            cityGlow.position.set(0, 10, 0);
            scene.add(cityGlow);

            // Ground - Dark Polished Metal
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(1000, 1000),
                new THREE.MeshStandardMaterial({
                    color: 0x050505,
                    roughness: 0.1,
                    metalness: 0.9
                })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousemove', onMouseMove, false);
            animate();
        }

        async function loadCityData() {
            try {
                const response = await fetch(CITY_DATA_URL);
                const data = await response.json();

                renderInfrastructure(data.roads, data.gardens);
                renderCity(data.buildings);

                document.getElementById('urban-density').textContent = data.stats.urban_density;
                document.getElementById('mainframe-health').textContent = data.stats.mainframe_health;
                document.getElementById('system-load').textContent = data.stats.system_load;
                document.getElementById('last-evolution').textContent = data.stats.last_evolution;

            } catch (error) {
                console.error("City synchronization failed:", error);
            }
        }

        function renderInfrastructure(roads, gardens) {
            // Gardens
            gardens.forEach(g => {
                const gardenGeom = new THREE.PlaneGeometry(g.size, g.size);
                const gardenMat = new THREE.MeshStandardMaterial({
                    color: 0x228822,
                    emissive: 0x004400,
                    emissiveIntensity: 0.5
                });
                const garden = new THREE.Mesh(gardenGeom, gardenMat);
                garden.rotation.x = -Math.PI / 2;
                garden.position.set(g.x, 0.05, g.z);
                scene.add(garden);
            });

            // Roads
            roads.forEach(r => {
                const roadGeom = new THREE.PlaneGeometry(r.vertical ? r.w : r.l, r.vertical ? r.l : r.w);
                const roadMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                const road = new THREE.Mesh(roadGeom, roadMat);
                road.rotation.x = -Math.PI / 2;
                road.position.set(r.x, 0.02, r.z);
                road.receiveShadow = true;
                scene.add(road);

                // Add emissive road line
                const lineGeom = new THREE.PlaneGeometry(r.vertical ? 0.2 : r.l, r.vertical ? r.l : 0.2);
                const lineMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
                const line = new THREE.Mesh(lineGeom, lineMat);
                line.rotation.x = -Math.PI / 2;
                line.position.set(r.x, 0.03, r.z);
                scene.add(line);
            });
        }

        function renderCity(buildings) {
            buildings.forEach(b => {
                const geometry = new THREE.BoxGeometry(b.width, b.height, b.depth);

                // Realistic Material with Windows
                const materials = [
                    new THREE.MeshStandardMaterial({ color: b.color, map: windowTexture, roughness: 0.2, metalness: 0.8 }), // right
                    new THREE.MeshStandardMaterial({ color: b.color, map: windowTexture, roughness: 0.2, metalness: 0.8 }), // left
                    new THREE.MeshStandardMaterial({ color: b.color, roughness: 0.1, metalness: 0.9 }), // top
                    new THREE.MeshStandardMaterial({ color: b.color }), // bottom
                    new THREE.MeshStandardMaterial({ color: b.color, map: windowTexture, roughness: 0.2, metalness: 0.8 }), // front
                    new THREE.MeshStandardMaterial({ color: b.color, map: windowTexture, roughness: 0.2, metalness: 0.8 })  // back
                ];

                const mesh = new THREE.Mesh(geometry, materials);
                mesh.position.set(b.x, b.height / 2, b.z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData = b;

                scene.add(mesh);
                buildings_meshes.push(mesh);
            });
        }

        let intersectedObject = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(buildings_meshes);

            if (intersects.length > 0) {
                if (intersectedObject != intersects[0].object) {
                    if (intersectedObject) {
                        intersectedObject.material.forEach(m => m.emissiveIntensity = 0);
                    }
                    intersectedObject = intersects[0].object;
                    intersectedObject.material.forEach(m => {
                        m.emissive = new THREE.Color(0x00ffcc);
                        m.emissiveIntensity = 0.5;
                    });

                    const b = intersectedObject.userData;
                    document.getElementById('building-info').innerHTML = `
                        <div style="font-weight:bold; color:#00ffcc">${b.name}</div>
                        <div style="font-size:0.75rem; opacity:0.8">${b.type} // CC:${b.complexity}</div>
                        <div style="font-size:0.7rem; color:#aaa; margin-top:5px">${b.file}</div>
                    `;
                }
            } else {
                if (intersectedObject) {
                    intersectedObject.material.forEach(m => m.emissiveIntensity = 0);
                    intersectedObject = null;
                }
                document.getElementById('building-info').textContent = "SYSTEM_IDLE: SELECT_NODE_TO_INSPECT";
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
